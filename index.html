<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Cryo Climate</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Mapbox GL JS library -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap">
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: LightSteelBlue;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      position: relative;
      text-align: center;
      padding: 15px;
      z-index: 100;
    }
    
    h1 {
      font-size: clamp(24px, 4vw, 45px);
      font-family: 'Geostar Fill', cursive;
      margin: 0;
    }
    
    .wand-image {
      position: absolute;
      top: 0px;
      right: 950px;
      height: 100px;
      width: auto;
    }
    
    /* Main content container */
    .content-wrapper {
      flex: 1;
      display: flex;
      gap: 15px;
      padding: 15px;
      padding-top: 150px;
      min-height: 0;
      overflow: hidden;
    }


    
    /* Map container - takes up left portion */
    #map {
      flex: 1;
      min-width: 300px;
      border-radius: 8px;
      border: 5px solid SteelBlue;
      background-color: #f0f0f0;
      position: relative;
    }
    

    /* Map overlay */
    .map-overlay-inner {
      position: absolute;
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 5px solid SteelBlue;
      height: 180px;
      width: 400px;
      right: 30px;
      bottom: 30px;
      z-index: 5;
    }
    
    .marker {
      background-image: url('');
      background-size: cover;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }

    .text_box {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: LightSteelBlue;
      padding: 10px 15px;
      border: 5px solid SteelBlue;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
      height: 180px;
      font-size: 18px;
      width: 300px;
    }
    .text_box p {
      margin: 5px 0;
    }

    .text_box p:first-child {
      font-family: 'Geostar Fill', cursive;
      font-weight: bold;
    }

    .outfit_box {
      position: absolute;
      top: 20px;
      left: 350px;
      z-index: 10;
      background-color: LightSteelBlue;
      padding: 10px 15px;
      border: 5px solid SteelBlue;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
      height: 180px;
      font-size: 18px;
      width: 200px;
    }

    #suggestedFit {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Info box - takes up right portion */
    #info_box {
      flex: 1;
      min-width: 300px;
      background-color: lightgrey;
      border: 5px solid SteelBlue;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
    }
    
    #info_box h3 {
      text-align: center;
      font-size: clamp(20px, 3vw, 30px);
      font-family: 'Geostar Fill', cursive;
      margin-bottom: 15px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .content-wrapper {
        flex-direction: column;
      }
      
      #map {
        height: 50%;
        min-height: 300px;
      }
      
      #info_box {
        height: 50%;
        min-height: 250px;
      }
      
      .wand-image {
        height: clamp(40px, 6vh, 70px);
        left: 10px;
      }
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 10px;
      }
      
      .content-wrapper {
        gap: 10px;
        padding: 10px;
      }
      
      #map, #info_box {
        border-width: 3px;
        padding: 15px;
      }
      
      .map-overlay-inner {
        border-width: 3px;
        padding: 10px;
        top: 10px;
        left: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .wand-image {
        display: none;
      }
      
      h1 {
        font-size: 20px;
      }
      
      #info_box h3 {
        font-size: 18px;
      }
    }

    #button_card {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: LightSteelBlue;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 18px;
      font-family: 'Geostar Fill', cursive;
    }

    #weather-btn {
      background-color: #5A9BD5;  
      color: white;
      padding: 8px 14px;
      font-size: 16px;
      font-family: 'Geostar Fill', cursive;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #weather-btn:hover {
      background-color: LightSteelBlue;
    }

    #weather-btn

  </style>
</head>

<body>
  <div class="header">
    <img src="images/Wand.gif" class="wand-image" alt="Magic Wand">
    <h1>Weather Wizard</h1>
  </div>
  
  <div class="content-wrapper">
    <div id="map"></div>
    <div class="map-overlay left" id="properties"></div>
    <div class="text_box">
      <p>Today's fashion wizard advice:</p>
      <p id="fashionAdvice"></p>
    </div>
    <div class="outfit_box">
      <img id="suggestedFit">
  </div>

  <div id="info_box">
    <h3>Weather Conditions Report</h3>
      <div id="weather_output"></div>
      <!-- For the chart! -->
      <canvas id="forecastChart" width="300" height="200"></canvas> 
      <p></p>
  </div>

  <script src="config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const data = {
      days: Days_array,
      datasets: [{

      }]
    }
    const ctx = document.getElementById('forecastChart');
    const myChart = new Chart(

      {
        type: 'line',

  </script>

</body>
</html>
