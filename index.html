<!DOCTYPE html>
<html>
<head>
  <title>Cryo Climate</title>
  
  <!-- Mapbox GL JS library -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap">
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: LightSteelBlue;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      position: relative;
      text-align: center;
      padding: 15px;
      z-index: 100;
    }
    
    h1 {
      font-size: clamp(24px, 4vw, 45px);
      font-family: 'Geostar Fill', cursive;
      margin: 0;
    }
    
    .wand-image {
      position: absolute;
      top: 0px;
      right: 950px;
      height: 100px;
      width: auto;
    }
    
    /* Main content container */
    .content-wrapper {
      flex: 1;
      display: flex;
      gap: 15px;
      padding: 15px;
      min-height: 0;
      overflow: hidden;
    }
    
    /* Map container - takes up left portion */
    #map {
      flex: 1;
      min-width: 300px;
      border-radius: 8px;
      border: 5px solid SteelBlue;
      background-color: #f0f0f0;
      position: relative;
    }
    
    /* Map overlay */
    .map-overlay-inner {
      position: absolute;
      background: lightgrey;
      padding: 20px;
      border-radius: 8px;
      border: 5px solid SteelBlue;
      height: 65px;
      width: 315px;
      right: 565px;
      bottom: 670px;
      z-index: 5;
    }
    
    .marker {
      background-image: url('');
      background-size: cover;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* Info box - takes up right portion */
    #info_box {
      flex: 1;
      min-width: 300px;
      background-color: lightgrey;
      border: 5px solid SteelBlue;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
    }
    
    #info_box h3 {
      text-align: center;
      font-size: clamp(20px, 3vw, 30px);
      font-family: 'Geostar Fill', cursive;
      margin-bottom: 15px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .content-wrapper {
        flex-direction: column;
      }
      
      #map {
        height: 50%;
        min-height: 300px;
      }
      
      #info_box {
        height: 50%;
        min-height: 250px;
      }
      
      .wand-image {
        height: clamp(40px, 6vh, 70px);
        left: 10px;
      }
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 10px;
      }
      
      .content-wrapper {
        gap: 10px;
        padding: 10px;
      }
      
      #map, #info_box {
        border-width: 3px;
        padding: 15px;
      }
      
      .map-overlay-inner {
        border-width: 3px;
        padding: 10px;
        top: 10px;
        left: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .wand-image {
        display: none;
      }
      
      h1 {
        font-size: 20px;
      }
      
      #info_box h3 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="images/Wand.gif" class="wand-image" alt="Magic Wand">
    <h1>Weather Wizard</h1>
  </div>
  
  <div class="content-wrapper">
    <div id="map"></div>
    <div class="map-overlay left" id="properties"></div>
    
    <div id="info_box">
      <h3>Weather Conditions Report</h3>
      <p></p>
    </div>
  </div>
  
  <script src="config.js"></script>
</body>
</html>
